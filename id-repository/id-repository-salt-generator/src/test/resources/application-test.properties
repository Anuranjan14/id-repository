# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS IDMAP
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Fix this line (REMOVE the inline comment)
spring.jpa.hibernate.ddl-auto=create-drop

# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Show SQL Queries in Logs
logging.level.org.hibernate.SQL=DEBUG

# Identity Database
datasource.primary.jdbc-url=${spring.datasource.url}
datasource.primary.username=${spring.datasource.username}
datasource.primary.password=${spring.datasource.password}
datasource.primary.driver-class-name=${spring.datasource.driver-class-name}

# VID Database
datasource.secondary.jdbc-url=${spring.datasource.url}
datasource.secondary.username=${spring.datasource.username}
datasource.secondary.password=${spring.datasource.password}
datasource.secondary.driver-class-name=${spring.datasource.driver-class-name}

mosip.kernel.salt-generator.start-sequence=0
mosip.kernel.salt-generator.end-sequence=4999