      role: idrepo
      restMethod: patch
      inputTemplate: idRepository/UpdateIdentityArrayHandle/updateIdentityArrayHandle
      outputTemplate: idRepository/UpdateIdentityArrayHandle/updateIdentityArrayHandleResult
      input: '	  {
	    "registrationId": "$RID$",
        "id": "mosip.id.update",
		"status": "ACTIVATED",
	    "addressCopy": "Y",
